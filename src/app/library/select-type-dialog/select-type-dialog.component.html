<h1 mat-dialog-title>
    {{data.title}}
</h1>
<div mat-dialog-content>
  <p>
    {{data.bodyMessage}}
  </p>
  <div *ngFor="let type of data.types" class="d-flex flex-column">
    <button mat-raised-button color="primary" (click)="dialogRef.close(type)" class="mb-3" [disabled]="!type.isAvailable">
        {{type.title || type.name}}
    </button>
  </div>
</div>
