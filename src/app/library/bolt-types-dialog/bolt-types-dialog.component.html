<h1 mat-dialog-title>Select Bolt Type</h1>
<div mat-dialog-content>
  <div class="d-flex flex-column">
    <button
      *ngFor="let bolt of data.boltTypes"
      mat-raised-button
      color="primary"
      class="rounded mb-3"
      [disabled]="!bolt.isAvailable"
      (click)="selectBolt(bolt)"
    >
      {{ bolt.name }}
    </button>
  </div>
</div>
