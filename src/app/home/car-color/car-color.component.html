<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-between">
            <h1>Stage 4</h1>
            <button mat-raised-button color="primary"  matStepperNext [disabled]="!colorSelected">
                Next Stage
            </button>
        </div>
    </div>

    <!-- Colors -->
    <div class="row">
        <div class="col-12">
            <h3>Select Color :</h3>
        </div>

        <div class="col-12 d-flex justify-content-around">

            <div *ngFor="let color of colors" class="color shadow rounded color-{{color}}" (click)="selectColor(color)">
            </div>
        </div>
    </div>

    <!-- Car Preview -->
    <div class="row mt-3 mt-5 " *ngIf="selectedCar">
        <div class="col-12 border shadow d-flex justify-content-center">
            <img src="{{selectedCar}}" alt="preview" class="car-preview">
        </div>
    </div>
</div>
